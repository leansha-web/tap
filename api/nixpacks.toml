# Nixpacks 빌드 설정 — Railway 배포용
# pykrx가 pkg_resources를 사용하므로 setuptools를 먼저 설치해야 한다
# Nix 환경은 externally-managed이므로 venv 안에서 pip를 사용해야 한다

[phases.setup]
nixPkgs = ["python312", "gcc"]

[phases.install]
cmds = [
    "python -m venv /opt/venv",
    "/opt/venv/bin/pip install --upgrade pip setuptools",
    "/opt/venv/bin/pip install -r requirements.txt"
]

[start]
cmd = "/opt/venv/bin/uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"
